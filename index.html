<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-wrapper">
    <div class="card-container">
      <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="stat-container">
      <div class="stat">
        <h2 class="stat-headings">10k+</h2> 
        <p class="stat-cap">companies</p>
      </div>
      <div class="stat">
        <h2 class="stat-headings">314</h2> 
        <p class="stat-cap">templates</p>
      </div>
      <div class="stat">
        <h2 class="stat-headings">12M+</h2> 
        <p class="stat-cap">queries</p>
      </div>
    </div>
  </div>
  <div class="img">
  </div>
</div>
  
</body>
</html>
